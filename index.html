<!DOCTYPE html>
<html>
	<head>
		<title>Game of Thrones API</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){

				$('#targaryen').click(function(){

				$(document).on('click', '#targaryen', function(){
				})

				$.get('http://anapioficeandfire.com/api/houses/378', function(res) {
					console.log(res);
					var targ = "";
        			targ += "<h1>Name: " + res.name + "</h1>";
        			targ += "<h2>Words: " + res.words + "</h2>";

        			for (var i = 0; i < res.titles.length; i++){
        			targ += "<h3>Titles: " + res.titles[i] + "</h3>";
        			}
        		
        		$('#info').html(targ);
 
        		}, 'json');
				})

	</head>
	<body>
		<div id="container">

			</div>

</html>
